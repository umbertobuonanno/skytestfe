<h1 class="title">Images for your favorite topic</h1>
<mat-form-field class="example-form-field">
    <mat-label>Favorite topic...</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="getImage()">
      <mat-icon>search</mat-icon>
    </button>
</mat-form-field>

<mat-grid-list *ngIf="images?.length > 0" cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let image of images" [colspan]="2" [style.background]="image.data.url">{{image.title}}</mat-grid-tile>
</mat-grid-list>

<div *ngIf="images?.length === 0">
  <h1 class="noresults">No results for this keyword</h1>
</div>
