<h1 class="title">Images for your favorite topic</h1>
<mat-form-field class="example-form-field">
    <mat-label>Favorite topic...</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="getImage()">
      <mat-icon>search</mat-icon>
    </button>
</mat-form-field>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let image of images" [colspan]="image.cols" [rowspan]="image.rows" [style.background]="image.color">{{image.text}}</mat-grid-tile>
</mat-grid-list>
